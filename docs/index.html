<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../docs/style.css" />
  <title>Survey Page</title>
</head>

<header>
  <h1 id="title">James Liu's Survey Form</h1>
  <p id="description">Thank you for taking the time to give me feedback</p>
  <p id="note"><b>Note: this form does not send data anywhere</b></p>
</header>

<main id="main">
  <form action="" method="GET" id="survey-form">
    <div class="form-group">
      <label id="name-label" class="labels">Name</label>
      <input id="name" placeholder="Enter your name" type="text" class="inputbox" required></input>
    </div>
    <div class="form-group">
      <label id="email-label" class="labels">Email</label>
      <input id="email" placeholder="Enter your email" type="email" class="inputbox">
    </div>
    <div class="form-group">
      <label id="number-label" class="labels">Age </label><span class="comment">(optional)</span>
      <input id="number" placeholder="age" type="number" min="1" max="200" class="inputbox">
    </div>
    <div class="form-group">
      <label id="dropdown-label" class="labels">Where did you find this page?</label><br>
      <select id="dropdown" type="dropdown" class="dropdown">
        <option value=""> </option>
        <option value="application">Application</option>
        <option value="linkedin">LinkedIn</option>
        <option value="ziprecruiter">ZipRecruiter</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label id="rate-form" class="labels" >How would you rate this page?</label><br>
      <input class="rate-form" type="radio" name="rateform" value="great">Great
      <input class="rate-form" type="radio" name="rateform" value="good">Good
      <input class="rate-form" type="radio" name="rateform" value="average">Average
      <input class="rate-form" type="radio" name="rateform" value="needswork">Needs Work
      <input class="rate-form" type="radio" name="rateform" value="bad">Bad
      <br>
    </div>
    <div class="form-group">
      <label id="check" class="checkboxcontainer">What elements needs work?</label><span class="comment"> (check all that apply)</span><br>
      <input class="check-form" type="checkbox" value="formatting">Formatting<br>
      <input class="check-form" type="checkbox" value="visual">Visual Design<br>
      <input class="check-form" type="checkbox" value="navigation">Navigation<br>
      <input class="check-form" type="checkbox" value="interation">Interation<br>
      <input class="check-form" type="checkbox" value="accessibility">Accessibility<br>
      <input class="check-form" type="checkbox" value="intuitive">Intuitiveness<br>
      <input class="check-form" type="checkbox" value="backend">Backend<br>
    </div>
    <div class="form-group">
      <label id="textarea" class="labels">Any comments of suggestions?</label><br>
      <textarea id="textarea" rows="10" cols="70"></textarea>
    </div>
    <button id="submit"><b>Submit</b></button>
  </form>
</main>

<footer></footer>

</html>
